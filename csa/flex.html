<body>
    <!--
        flex布局特点
            .操作方便，布局极为简单，移动端应用很广泛
            .pc端或更低版本支持情况较差
        常见父项属性：(记得父元素display:flex;)
            1.flex-direction 设置主轴的方向
              默认主轴水平向右
              row 从左到右
              row-reverse 从右到左
              column从上到下
              column-reverse从下到上
            2.justify-content 设置主轴上子元素对齐方式
              flex-start从头部开始
              flex-end从尾部开始
              center主轴居中对齐
              space-around平分剩余空间
              space-between先两边贴边再平分剩余空间
            3.flex-wrap设置元素是否换行
             flex默认不换行  flex-wrap:wrap;设置换行
            4.align-items
              stretch 拉伸(子盒子不要有高度)
              center侧轴居中
              flex-start
              flex-end
            5.align-content 设置子项在侧轴的排列方式并且只能用于多行的情况单行没有效果
              flex-start头部开始排列
              flex-end尾部开始排列
              center侧轴中间显示
              space-around侧轴平分剩余空间
              space-between在侧轴先分布两头再平分
              stretch子元素高度平分父元素高度
            6.flex-flow
              flex-direction和flex-wrap复合
              相当于简写
        常见子项属性
            flex定义子项目分配剩余空间，表示所占份数 
              flex:<number>;
            align-self控制子项在侧轴的排列方式
            order定义子项排列顺序，数值越小排越靠前，默认使是零
    -->
</body>
</html>
